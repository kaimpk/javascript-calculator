<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="display">
        <p id="displayP"></p>
    </div>
<div id="big-container">   
    <div class="op-container">
        <button class="operations" id="btnAllClear">AC</button>
        <button class="operations" id="btnPlus">+</button>
        <button class="operations" id="btnMinus">-</button>
        <button class="operations" id="btnMultiply">x</button>
        <button class="operations" id="btnDivide">/</button>
        
    </div>
    <div class="buttons">
        <button id="btn1">1</button>
        <button id="btn2">2</button>
        <button id="btn3">3</button>
        <button id="btn4">4</button>
        <button id="btn5">5</button>
        <button id="btn6">6</button>
        <button id="btn7">7</button>
        <button id="btn8">8</button>
        <button id="btn9">9</button>
        <button class="operations" id="btnClear">C</button>
        <button id="btn0">0</button>
        <button class="operations" id="btnEquals">=</button>
    </div>
    
</div>    
</body>
</html>
